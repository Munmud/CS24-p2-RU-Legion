{% extends 'base.html' %}

{% block content %}
  <div class="content" style=" text-align: center; margin: 0 auto;">
    <h2>Update Profile</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </br>
    <h4>Assigned Roles</h4>

    {% for group in groups %}
      <p>{{ group.name }}</p>
    {% endfor %}
  </div>
{% endblock %}
